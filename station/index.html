<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>駅までの距離測定</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width" >
    <meta name="apple-mobile-web-app-title" content="位置情報取得">
    <link rel= "icon" href="../img/favicon.ico">
    <script src="https://maps.googleapis.com/maps/api/js?language=ja"></script>



<script>
window.addEventListener('load', function() {
  
 if ('serviceWorker' in navigator) {
  navigator.serviceWorker
    .register('./sw.js')
    .then(registration => {
      // 登録成功
      registration.onupdatefound = function() {
        console.log('アップデートがあります！');
        registration.update();
      }
    })
    .catch(err => {
      // 登録失敗
  });
  
}

});
</script>

</head>
<body>
<nav class="navbar navbar-dark bg-dark" >
  <a class="navbar-brand" href="#">駅まで歩こう</a>
</nav>
 
 
 <div class="main container"> 
 <br>
 <div class="form-inline">
 <h5 id="destination"></h5>
 </div>
 <br>
 
 <div class="card">
 <div class="card-body">
 <button class="btn btn-primary" id="getDistance" >目的地までの距離を測定する</button>
 <div class="d-none" id="loadDistance">
 <button class="btn btn-primary" disabled>測定中<img src="img/load.gif"></button>
 <button class="btn btn-warning float-right" id="stopDistance" class="d-none">停止する</button><br>
 <br>
 ※継続して距離を測定し続けます。
 </div>
 <br>
 <br>
 <h5 id="distance"></h5>
 <br>
 </div>
 </div>
 
</div>


<div class="map container main">

<h5 class="maptext">
目的地までのMAP

<button class="btn page-link text-dark d-inline-block btnright" id="showMap">
MAP再表示
</button>

</h5>
※測定した地点の履歴を表示します

<div id="map"></div>
</div>



<style>
html { height: 100% }
body { height: 100% }
#map { height: 90%; 
	  width: 100%; }

.map {height: 100%;
      width: 100%; 
      padding-top:10%;
      padding-bottom:20%;
      padding-right:5%;
      padding-left:5%;
      }
</style>


<script src="../import/jquery-3.3.1.js"></script>
  <!--js読み込み-->
<script src="js/location.js"></script>
<link rel="stylesheet" href="css/location.css" >
<!--bootstrap読み込み-->
<script src="../import/jquery-3.3.1.js" ></script>
<link rel="stylesheet" href="../import/bootstrap.min.css" >
<script src="../import/bootstrap.min.js"></script>
  

</body>
</html>
